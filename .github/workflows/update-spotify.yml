name: Update Spotify data

on:
  schedule:
    - cron: "30 13 * * *"  # 13:30 UTC ~ 9:30 ET
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: "update-spotify"
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate spotify.json
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          node scripts/update_spotify.mjs

      - name: Commit & push changes
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain public/spotify.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/spotify.json
            git commit -m "chore(spotify): daily refresh [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
